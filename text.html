<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
  width: 300px;
  height: 300px;
  background-image: url('./img/global-connections.png');
  background-size: cover;
 
}

.container p {
    width: 300px;
  height: 300px;
  mix-blend-mode: darken;
  background-color: #000; /* Add a transparent background color */
  padding: 20px;
}

  </style>
  <title>Mix Blend Mode Example</title>
</head>
<body>
  <div class="container">
    <p>This is some text in the container.</p>
  </div>
</body>
</html>
